<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    /* background circles */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      filter: blur(10px);
    }

    body::before {
      top: 50px;
      left: 80px;
    }

    body::after {
      bottom: 80px;
      right: 120px;
    }

    .login-box {
      position: relative;
      width: 380px;
      padding: 35px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: white;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.98);
    }

    #error {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #ffdddd;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <p id="error"></p>

    <p class="footer-text">Secure Admin Panel Access</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
